<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="stopwatch_container">
      <div class="stopwatch_numbers">00:00:00</div>
      <div class="stopwatch_btns">
        <button class="stopwatch_btn stopwatch_btn--start">Start</button>
        <button class="stopwatch_btn stopwatch_btn--pause">Pause</button>
        <button class="stopwatch_btn stopwatch_btn--reset">Reset</button>
      </div>
    </div>
  </body>
</html>
